<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      .product-list {
        padding: 20px 10px 20px;
        font-family: "Nunito Sans", sans-serif;
      }
      .white-box {
        border-radius: 5px;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.4);
        background-color: #ffffff;
        padding: 35px 20px;
      }

      .product-img {
        min-height: 135px;
      }
      .product-img img {
        max-width: 100%;
        max-height: 130px;
        display: block;
        margin: 0 auto;
      }

      .product-name {
        font-size: 16px;
        color: #666;
        text-align: center;
        margin: 10px 0 10px;
        font-weight: 600;
        max-height: 48px;
        min-height: 48px;
        overflow: hidden;
      }
      .price {
        margin-top: 0;
        font-size: 18px;
        font-weight: 600;
        color: #000000;
        font-family: "Open Sans", sans-serif;
        text-align: center;
      }
      .blue-btn {
        background: #082a2d;
        border-radius: 5px;
        color: #ffffff;
        font-weight: 700;
        border: none;
        text-align: center;
        margin-left: 30px;
        margin-top: 10px;
        cursor: pointer;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-list">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="white-box">
              <div class="product-img">
                <img
                  src="https://www.91-img.com/pictures/laptops/asus/asus-x552cl-sx019d-core-i3-3rd-gen-4-gb-500-gb-dos-1-gb-61721-large-1.jpg"
                />
              </div>
              <div class="product-bottom">
                <div class="product-name">Asus X552CL-SX019D Laptop</div>
                <div class="price">32,000</div>
                <button class="blue-btn">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="white-box">
              <div class="product-img">
                <img
                  src="https://images-na.ssl-images-amazon.com/images/I/81nreGN5qQL._SL1500_.jpg"
                />
              </div>
              <div class="product-bottom">
                <div class="product-name">
                  ASUS X507 Core i5 - 8th Gen 15.6"
                </div>
                <div class="price">30,000</div>
                <button class="blue-btn">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="white-box">
              <div class="product-img">
                <img
                  src="https://images-na.ssl-images-amazon.com/images/I/81RrcHvDGbL._SY355_.jpg"
                />
              </div>
              <div class="product-bottom">
                <div class="product-name">ASUS VivoBook S400CA</div>
                <div class="price">45,000</div>
                <button class="blue-btn">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="white-box">
              <div class="product-img">
                <img
                  src="https://cdn.mos.cms.futurecdn.net/kwP2nL8FAVboognXmW6nvP-320-80.jpg"
                />
              </div>
              <div class="product-bottom">
                <div class="product-name">Asus laptops</div>
                <div class="price">50,000</div>
                <button class="blue-btn">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
